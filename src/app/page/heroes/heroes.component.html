<div>
  <div class="row my-2 d-flex justify-content-between">
    <div class="col-7">
      <h3>List of the Heroes</h3>
    </div>
    <div class="col-5 d-flex flex-row justify-content-end">
      <div class="form-inline mr-1">
        <select [(ngModel)]="searchKey" class="form-control">
          <option *ngFor="let key of searchKeys" [value]="key">
            {{ key }}
          </option>
        </select>
      </div>
      <div class="form-inline">
        <input [(ngModel)]="phrase" class="form-control mr-sm-2" type="text"
          placeholder="Search">
      </div>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th (click)="onColumnSelect('id')">#</th>
        <th (click)="onColumnSelect('name')">Name</th>
        <th (click)="onColumnSelect('superPower')">Superpower</th>
        <th (click)="onColumnSelect('address')">Address</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let hero of heroesList$ | async | filter:phrase:searchKey | sort:columnKey">
        <td>{{hero.id}}</td>
        <td>{{hero.name}}</td>
        <td>{{hero.superPower}} </td>
        <td>{{hero.address}}</td>
        <td class="text-left">
          <div class="btn-group">
            <button (click)="onDelete(hero)" class="btn btn-danger"
              type="button">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
