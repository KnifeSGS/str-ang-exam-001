<div>
  <div class="row my-2">
    <div class="col-7">
      <h3>All of the Heroes should show below</h3>
    </div>
    <form class="form-inline my-2 my-lg-0 col-5 d-flex justify-content-end">
      <input (keyup)="onChangePhrase($event)" class="form-control mr-sm-2"
        type="text" placeholder="Search">
    </form>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th (click)="onColumnSelect('id')">#</th>
        <th (click)="onColumnSelect('name')">Name</th>
        <th (click)="onColumnSelect('superPower')">Superpower</th>
        <th (click)="onColumnSelect('address')">Address</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroesList$ | async">
        <td>{{hero.id}}</td>
        <td>{{hero.name}}</td>
        <td>{{hero.superPower}} </td>
        <td>{{hero.address}}</td>
        <td class="text-left">
          <div class="btn-group">
            <button (click)="onDelete(hero)" class="btn btn-danger"
              type="button">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
