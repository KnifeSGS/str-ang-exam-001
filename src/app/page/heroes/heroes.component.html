<div>
  <div class="row my-2">
    <div class="col-10">
      <h3>All of the Heroes should show below</h3>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Superpower</th>
        <th>Address</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroesList$ | async">
        <td>{{hero.id}}</td>
        <td>{{hero.name}}</td>
        <td>{{hero.superPower}} </td>
        <td>{{hero.address}}</td>
        <td class="text-left">
          <div class="btn-group">
            <!-- <button [routerLink]="'heroes/'+[heroes.id]" class="btn btn-primary"
              type="button">
              <i class="fa fa-pencil"></i>
            </button> -->
            <button (click)="onDelete(hero)" class="btn btn-danger"
              type="button">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
